<html>
<head>
<script>
var ateriaInfo = [ 
			{ nimi: 'pasta', kesto: 10, liha:false , vaikeus: 1, kalorit: 1000   }, 
			{ nimi: 'salaatti', kesto: 15, liha:false , vaikeus: 2, kalorit: 300 }, 
			{ nimi: 'uunilohi', kesto: 50, liha:true , vaikeus: 3, kalorit:700 }  ];
function haeResepti(){
	var lihaChekattu = document.getElementById("liha").checked;
	var maksimikesto = parseInt(document.getElementById("maksimikesto").value);
	var vaikeustaso = parseInt(document.getElementById("vaikeustaso").value);
	console.log(lihaChekattu);
	console.log(maksimikesto);
	console.log(vaikeustaso);	
	var teksti = "";
	ateriaInfo.forEach(
		function (ateria){
			if( ateria.liha == lihaChekattu && ateria.kesto <= maksimikesto){
				teksti = teksti + ateria.nimi + " ; Kesto" + ateria.kesto + " ; Lihan olemus on " + ateria.liha
					+ " ; Kaloreita on " + ateria.kalorit + "<br>";
			}			
		}
	)
	document.getElementById('ateriaId').innerHTML = teksti;
}

</script>
</head>
<body>
<input type="checkbox" id="liha"> Rastita toivottaessa lihaa.<br>
<input type="text" id="maksimikesto"> Maksimikesto (minuuteissa)<br>
<input type="text" id="vaikeustaso"> Maksimi vaikeustaso (1-5).<br>
<button onclick="haeResepti();">
Hae ehdoilla
</button> 
<p id="ateriaId"></p>
</body>
</html>
