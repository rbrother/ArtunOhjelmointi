<html>
<head>
<script>
function forHarjoitus(){
    for (kr = 1;kr < 11;kr++){
        document.write (kr," kertotaulu","<br>");
        for (ke = 1;ke < 11;ke++){
            document.write (ke," kertaa ",kr," = ",ke*kr,"<br>");
        }
    }
}

</script>
</head>
<body onLoad = "forHarjoitus();">
</body>
</html>
